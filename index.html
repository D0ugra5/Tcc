            <div class="modal fade login" id="loginModal">
                <div class="modal-dialog login animated">
                    <div class="modal-content">
                       <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="CloseLoginModal()">&times;</button>
                          <h4>2AM</h4>
                      </div>
                      <div class="modal-body">
                          <div class="box">
                               <div class="content">
                                  
                                  <div class="division">
                                      <div class="line l"></div>
                                      
                                      <div class="line r"></div>
                                  </div>
                                  <div class="error"></div>
                                  <div class="form loginBox">
                                      <form method="" action="" accept-charset="UTF-8">
                                      <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                      <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                      </form>
                                  </div>
                               </div>
                          </div>
                          <div class="box">
                              <div class="content registerBox" style="display:none;">
                               <div class="form">
                                  <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                  <input required id="emailCreate" class="form-control" type="text" placeholder="Email" name="email">
                                  <input required id="passwordCreate" class="form-control" type="password" placeholder="Password" name="password">
                                  <input required id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                  <input required id="nome_create" class="form-control" type="text" placeholder="Nome" name="password_confirmation">
                                  <input required id="Sobrenome_create" class="form-control"type="text"  placeholder="Sobrenome" name="password_confirmation">
                                  <input required id="linkedin_create" class="form-control"type="text"  placeholder="linkedin" name="linkedin">
                                  <input required id="github_create" class="form-control"type="text"  placeholder="Github" name="Github">
                                  <input  class="btn btn-default btn-register" type="button" onclick="CreateAccount()" value="Create account" name="commit">
                                  </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <div class="forgot login-footer">
                              <span>Looking to
                                   <a href="javascript: showRegisterForm();">create an account</a>
                              ?</span>
                          </div>
                          <div class="forgot register-footer" style="display:none">

                          </div>
